<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approval Button</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<h1>Approval Button</h1>
<p>Click Count: <span th:text="${approval.clickCount}"></span></p>
<p>Approved By: <span th:text="${#lists.size(approval.approvedBy)}"></span></p>
<form action="/approve" method="POST">
    <!--<button th:disabled="${approval.approved}" type="submit">
        <span th:text="${approval.approved ? 'Approved' : 'Approve'}"></span>
    </button>-->
    <!--<button class="btn btn-primary" th:disabled="${approval.approved}" type="submit">
        <span th:text="${approval.approved ? 'Approved' : 'Approve'}"></span>
    </button>-->
    <button class="btn btn-primary" th:classappend="${#lists.size(approval.approvedBy) >= 2 ? 'green' : 'red'}"
            th:disabled="${approval.approved}" type="submit">
        <span th:text="${approval.approved ? 'Approved' : 'Approve'}"></span>
    </button>

</form>

<script crossorigin="anonymous"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
