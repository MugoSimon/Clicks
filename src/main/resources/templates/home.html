<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approval Button</title>
</head>
<body>
<h1>Approval Button</h1>
<p>Click Count: <span th:text="${approval.clickCount}"></span></p>
<p>Approved By: <span th:text="${#lists.size(approval.approvedBy)}"></span></p>
<form action="/approve" method="POST">
    <button th:disabled="${approval.approved}" type="submit">
        <span th:text="${approval.approved ? 'Approved' : 'Approve'}"></span>
    </button>
</form>
</body>
</html>
